  <script>
    function openCard() {
      const card = document.querySelector('.card');
      card.classList.add('clicked'); // Gi·ªØ hi·ªáu ·ª©ng thu nh·ªè c·ªßa th·∫ª
      
      const overlay = document.getElementById('transitionOverlay');
      const overlayLeft = overlay.querySelector('.overlay-half.left');
      const overlayRight = overlay.querySelector('.overlay-half.right');
      const overlayText = overlay.querySelector('.overlay-text');

      overlay.classList.add('active'); // K√≠ch ho·∫°t hi·ªáu ·ª©ng chuy·ªÉn trang
      overlayLeft.classList.remove('slide-out'); // ƒê·∫£m b·∫£o kh√¥ng c√≥ slide-out ban ƒë·∫ßu
      overlayRight.classList.remove('slide-out');
      overlayText.classList.remove('fade-out');

      // Sau khi overlay k√©o v√†o, ch·ªØ H·ª∑ xu·∫•t hi·ªán
      setTimeout(() => {
        // Sau ƒë√≥, ch·ªØ H·ª∑ m·ªù d·∫ßn v√† overlay k√©o ra
        overlayText.classList.add('fade-out');
        overlayLeft.classList.add('slide-out');
        overlayRight.classList.add('slide-out');
      }, 2000); // Adjusted to match new CSS transition timings (1.2s pull in + 0.8s text appear)

      // Chuy·ªÉn trang sau khi to√†n b·ªô hi·ªáu ·ª©ng ho√†n t·∫•t
      setTimeout(() => {
        window.location.href = 'wedding (1).html';
      }, 3500); // Total animation time: 1.2s (pull in) + 0.8s (text appear) + 0.8s (text fade out) + 0.7s (slide out) = ~3.5s
    }
    
    function createFlower() {
      const flower = document.createElement('div');
      flower.className = 'flower';
      const emojis = ['üå∏', 'üíñ', '‚ú®']; // More varied emojis
      flower.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
      flower.style.left = Math.random() * 100 + 'vw';
      flower.style.animationDuration = Math.random() * 7 + 5 + 's'; // Longer, more varied duration
      flower.style.animationDelay = Math.random() * 2 + 's'; // Random delay for staggered fall
      flower.style.opacity = Math.random() * 0.6 + 0.4; // Varied opacity
      flower.style.fontSize = Math.random() * 15 + 15 + 'px'; // Varied size
      document.body.appendChild(flower);
      setTimeout(() => flower.remove(), 12000); // Longer removal time
    }

    // Create flowers at intervals
